<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <title>Project Mercury</title>

    <link rel="manifest" href="/manifest.json">
    <link rel=icon href= "data/favicon.png">
    <link rel="stylesheet" href="data/spinner.css">
    <link rel="stylesheet" href="data/style.css">

    <script src="Build/UnityLoader.js"></script>
    <script src="js/retina.js"></script>
    <script src="js/back.js"></script>
    <script src="js/UnityProgress.js"></script>

    <script>
      // Load the unity player ***************************************************
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Web Build.json",
      {
        onProgress: UnityProgress, 
        Module: {
          onRuntimeInitialized: function () {
            UnityProgress(gameInstance, "complete");
          }
        }
      });
    </script>

  </head>
  <body>
    <div id="gameContainer"></div>
    <div class="webgl-content">
      <div id="loadingBox">
        <img id ="loadingIcon" src="data/favicon.png">
        <div id="spinner" class="lds-css ng-scope" style="display: none; margin: 0 auto">
          <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
                
        <div id="bgBar">
          <div id="progressBar"></div>
        </div>
        
        <p id="loadingInfo">Loading...</p>
      </div>      
    </div>
  </body>
</html>
